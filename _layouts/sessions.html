
<div id="container">
    <h1>{{ page.title }}</h1>
    {{ content }}
    {% if page.fileID %}
    <style>
        #pdf {
            height: 100vh;
            width: 100%;
        }
    </style>
    <iframe
        src="{{'https://drive.google.com/file/d/'| append:page.fileID | append: '/preview'}}" 
        allow="autoplay"
        id="pdf">
    {% else %}
    PDF for the current session isn't published yet.
    {% endif %}
    </iframe>
</div>
